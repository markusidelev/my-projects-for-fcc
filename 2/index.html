<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon & Dragons Survey Form</title>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <main id="main">
        <header>
            <h1 id="title">
                Dungeon & Dragons Survey Form
            </h1>

            <p id="description" class="description">
                It can help your DM to run your games better!
            </p>

            <!-- <figure id="img-div">
                <img src=""
                    alt="" id="image">

                <figcaption id="img-caption">
                    <br> <i></i>
                </figcaption>

            </figure> -->

        </header>

        <section class="form-section">

            <form action="survey-form">

                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="What is your name?" required />
                </div>

                <div class="form-group">
                    <label for="email" id="mail-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control"placeholder="How to mail you?" >
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">Age<label>

                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"/>

                </div>

            </form>



        </section>



        <section class="sources-block
        ">
            <h3>
                You can read more about World War I on this <a href="https://en.wikipedia.org/wiki/World_War_I"
                    id="tribute-link" target="_blank">Wikipedia page</a>.
            </h3>

            <p>
                Timeline taken from Britannica <a href=" https://www.britannica.com/list/timeline-of-world-war-i"
                    target="_blank"><i>Britannica</i></a>
            </p>

            <p>
                Photo taken from <a href="" target="_blank"><i>The Atlantic</i></a>
            </p>

            <p>
                Quote taken from <a
                    href="https://www.usatoday.com/story/news/world/2017/04/04/world-war-i-quotes/100031552/"
                    target="_blank"><i>USA Today</i></a>
            </p>



        </section>

        <footer>

            <a href="https://github.com/markusidelev" target="_blank">markusidelev/danil sidelev 2021 for
                freecodecamp</a>
        </footer>


    </main>

</body>
